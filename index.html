<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration</title>
    <link rel="stylesheet" href="registeration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="bigImage">
        <img class="logo" src="logo_master.png" alt="" />
        <img class="backImage" src="Component 1.png" alt="" />
      </section>
      <section class="formContainer">
        <h3 class="header1">Registeration</h3>
        <div class="form">
          <div class="nameContainer">
            <div class="Fname">
              <label class="nameLabel">First Name</label>
              <input
                type="text"
                placeholder="Search your waste bank here"
                id="fname"
                name="fname"
                class="nameBox"
              />
            </div>
            <div class="Fname">
              <label class="nameLabel">Last Name</label>
              <input
                type="text"
                placeholder="Search your waste bank here"
                id="lname"
                name="lname"
                class="nameBox"
              />
            </div>
          </div>
          <div class="email">
            <label class="eLabel">Email</label>
            <input type="email" 
            placeholder="enter your password of choice"
            id="lname"
            name="lname"
            class="emailBox" />
          </div>
          <div class="pContainer">
            <label class="pLabel">Password</label>
            <input type="password" 
            placeholder="Enter password again"
            id="password"
            name="password"
            class="passwordBox" />
          </div>
          <div class="pContainer">
            <label class="pLabel">Re-enter Password</label>
            <input type="password" 
            placeholder="Search your waste bank here"
            id="password"
            name="password"
            class="passwordBox" />
          </div>
          <div class="verifyBox">
            <input type="checkbox" id="verify" name="verify" value="terms">
            <label class="verify" for="verify"> Iâ€™ve read and agree with Terms of Service and our Privacy Policy</label>
          </div> 
          <div class="regContainer">
            <button class="regButton">Register</button>
          </div>
          <div class="orContainer">
            <span class="or">OR</span>
          </div>
          <div class="socialsContainer">
            <button class="googleButton">
                <img class="google" width="20px" src="google.png" alt="google logo" />
                Sign up with Google
            </button>

            <button class="facebookbutton">
              <img class="facebook" src="facebook.png" width="20px" alt="Facebook logo" />
              Sign up with Facebook
          </button>
          </div>
          <div class="signInContainer">
            <p class="signIn">Already have an account? <a class="link" href="/">Sign In</a></p>
          </div>
         
        </div>
      </section>
    </main>
  </body>
</html>
